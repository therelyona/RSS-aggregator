name: CI

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x']

    steps:
       - uses: actions/checkout@v3
       - name: 'Setup Node.js ${{ matrix.node-version }}'
         uses: actions/setup-node@v2
         with:
           node-version: ${{ matrix.node-version }}
           cache: 'npm'
       
       - run: make install

       - name: 'Linter'
         run: make lint